<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>字幕提取器设置</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f8f9fa;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    .container {
      background: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    h2 {
      margin: 0 0 20px 0;
      color: #1a73e8;
      font-size: 20px;
      font-weight: 500;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      color: #202124;
      font-weight: 500;
    }
    select, input[type="text"] {
      width: calc(100% - 22px);
      padding: 10px;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.2s, box-shadow 0.2s;
      box-sizing: border-box;
    }
    select:focus, input[type="text"]:focus {
      outline: none;
      border-color: #1a73e8;
      box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.2);
    }
    button {
      padding: 10px 20px;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #1557b0;
    }
    .status-message {
      margin-top: 16px;
      padding: 12px;
      border-radius: 6px;
      display: none;
    }
    .status-message.success {
      display: block;
      background-color: #e6f4ea;
      color: #188038;
    }
    .status-message.error {
      display: block;
      background-color: #fce8e6;
      color: #d93025;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>翻译设置</h2>
    <div class="form-group">
      <label for="translationService">翻译服务</label>
      <select id="translationService">
        <option value="google">Google翻译</option>
        <option value="baidu">百度翻译</option>
        <option value="youdao">有道翻译</option>
      </select>
    </div>
    <div class="form-group">
      <label for="apiKey">API密钥</label>
      <input type="text" id="apiKey" placeholder="请输入API密钥">
    </div>
    <div class="form-group">
      <label for="apiSecret">API密钥Secret（如需要）</label>
      <input type="text" id="apiSecret" placeholder="请输入API密钥Secret">
    </div>
    <button id="saveButton">保存设置</button>
    <div id="statusMessage" class="status-message"></div>
  </div>
  <script src="options.js"></script>
</body>
</html>
